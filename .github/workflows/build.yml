name: Emacs on windows dotfile building
run-name: ${{ github.actor }} is build and packaging Emacs dotfiles 🚀
on: [push]
jobs:
  emacs-dotfile-build:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Download Emacs for windows Binary
        run: |
          curl -LO https://github.com/kiennq/emacs-build/releases/download/v30.172.20230101.8aae5fb/emacs-master-x86_64-full.zip;
      - name: Extract all files to emacs-x86_64-full
        run: |
          mkdir emacs-x86_64-full & mv .\emacs-master-x86_64-full.zip emacs-x86_64-full\emacs-master-x86_64-full.zip
      - name: unzip
        run: cd emacs-x86_64-full & unzip emacs-master-x86_64-full.zip
      - name: list
        run: |
          ls . & ls emacs-x86_64-full
      #- run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      #- run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      #- run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      #- run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      #- run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Fetch Emacs version
        run: $env:Path="${{ github.workspace }}\emacs-x86_64-full\bin;$env:Path" & echo $(& emacs.exe --version)
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."